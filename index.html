<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-Player Dice Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="game">
      <h1>2-Player Dice Game</h1>
      <div class="players">
        <div class="player" id="player1">
          <h3>Player 1</h3>
          <img src="assets/inverted-dice-6.png" id="img1">
          <p>Score: <span id="player1-score">0</span></p>
        </div>
        <div class="player" id="player2">
          <h3>Player 2</h3>
          <img src="assets/inverted-dice-6.png" id="img2">
          <p>Score: <span id="player2-score">0</span></p>
        </div>
      </div>

      <button id="roll-dice">Roll Dice</button>
      <div class="winner" id="winner">
        <h2>Winner: <span id="winner-name">-</span></h2>
      </div>
      <button onclick="resetGame" id="reset">Play Again</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
